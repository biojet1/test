version: 2 # use CircleCI 2.0
jobs: # A basic unit of work in a run
  build: # runs not using Workflows must have a `build` job as entry point 
    # directory where steps are run
    working_directory: ~/kivy1
    docker: # run the steps with Docker
      # CircleCI Python images available at: https://hub.docker.com/r/circleci/python/
      - image: circleci/python:3.6.4
      - image: circleci/openjdk
    steps: # steps that comprise the `build` job
      - checkout # check out source code to working directory
      - run: echo 'export PATH=$HOME/.local/bin:$PATH' >> $BASH_ENV
      - run:
          command: |
            sudo pip install --upgrade pip cython
            sudo apt update
            sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
            pip install buildozer --user
            git clone git://github.com/kivy/kivy-remote-shell
            cd kivy-remote-shell
            pip install -r requirements.txt
            buildozer
